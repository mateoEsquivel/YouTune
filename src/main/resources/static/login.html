        <section>
            <hr>
            <hr>
            <h1>Login</h1>
            <br>
            <article>
                
                <header><h2>Ingrese la informacion de su cuenta</h2></header>
                <br>
                <form action="/cuenta/login" method="post">
                    
                    <fieldset>
                        <label>Username</label>
                        <input type="text" 
                               name="user" 
                               placeholder="username"
                               size="50">
                    </fieldset>

                    <fieldset>
                        <label>Clave de ingreso</label>
                        <input 
                            type="password" 
                            name="clave">
                    </fieldset>
                    <fieldset>
                        <input 
                            type="checkbox" 
                            name="recuerdame"
                            value="recuerdame"> Remember me
                    </fieldset>   
                    <br>
                    <input type="submit" value="ingresar" name="enviar"/>
                    
                </form>
                <br>
            </article>
            
            <hr>
            <hr>
