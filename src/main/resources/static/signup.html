        <title>YouTune Sign up</title>

        <header class="header">
            <nav class="nav">
                <a class="logo nav-link" href="index.html">YouTune</a>

                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="login.html">Login</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="signup.html">Sign up</a></li>

                </ul>

        <section>
            <hr>
            <hr>
            <h1>Sign up</h1>
            <br>
            <article>
                <header><h2>Ingrese la informacion</h2></header>
                <br>
                <form action="/cuenta/signup" method="post">
                    <fieldset>
                        <label>Nombre</label>
                        <input type="text" 
                               name="nombre" 
                               placeholder="nombre"
                               size="20">
                    </fieldset>
                    <fieldset>
                        <label>Primer apellido</label>
                        <input type="text" 
                               name="primerApellido" 
                               placeholder="primerApellido"
                               size="20">
                    </fieldset>
                    <fieldset>
                        <label>Segundo apellido</label>
                        <input type="text" 
                               name="segundoApellido" 
                               placeholder="segundoApellido"
                               size="20">
                    </fieldset>
                    <fieldset>
                        <label>Username</label>
                        <input type="text" 
                               name="user" 
                               placeholder="username"
                               size="25">
                    </fieldset>
                    <fieldset>
                        <label>Email</label>
                        <input type="text" 
                               name="email" 
                               placeholder="email"
                               size="25">
                    </fieldset>
                    <fieldset>
                        <label>Clave de ingreso</label>
                        <input 
                            type="password" 
                            name="clave">
                    </fieldset>
                    <fieldset>
                        <label>Repita la clave</label>
                        <input 
                            type="password" 
                            name="clave">
                    </fieldset>
                    <fieldset>
                        <input 
                            type="checkbox" 
                            name="recuerdame"
                            value="recuerdame"> Remember me
                    </fieldset> 
                    <br>
                    <input type="submit" value="ingresar" name="enviar"/>
                </form>
            </article>
